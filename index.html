<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Poster</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chinese-char {
            font-size: 2em;
            text-align: center;
        }
        .pinyin, .english {
            text-align: center;
            margin-top: 0.5em; 
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="chinese-char">爱</div>
            <div class="pinyin">ài</div>
            <div class="english">love</div>
        </div>
        <div class="col-md-4">
            <div class="chinese-char">和平</div>
            <div class="pinyin">hépíng</div>
            <div class="english">peace</div>
        </div>
        <div class="col-md-4">
            <div class="chinese-char">力量</div>
            <div class="pinyin">lìliàng</div>
            <div class="english">strength</div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.5/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
